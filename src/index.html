<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="module" src="./index.js" defer></script>
	<title>taskzr. - manage your tasks</title>
</head>
<body>
	<div class="container" id="page-container">
		<div class="sidebar">
			<h1 class="title">taskzr.</h1>
			<div class="main-section" id="main-section">
			<!-- Injected via JavaScript -->
			</div>
			<!-- Injected via JavaScript -->
			<div class="projects" id="projects">
				<div class="projects-header" id="projects-header">
					<h2>My Projects</h2>
				</div>
				<div class="projects-list" id="projects-list">
					<div class="button">
						<img src="./assets/list-box.svg" alt="#" class="icon">
						<p>My Project</p>
						<p class="total-tasks"></p>
					</div>
				</div>
			</div>
		
		</div>
		<!-- Injected via JavaScript -->
		<div class="project" id="project">
			<div class="project-container">
				<div id="task-list">
					<div>
						<div class="priority-color"></div>
						<div class="task-details">
							<p class="task-title">My Task</p>
							<p class="task-description">This is my task description</p>
							<p class="task-date">Due 03/14/2024</p>
						</div>
						<div class="task-complete">
							<input type="checkbox">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
